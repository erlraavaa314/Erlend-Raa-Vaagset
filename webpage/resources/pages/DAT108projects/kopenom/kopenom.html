<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Battle Game</title>
    
  <!-- Snake game styles -->
  <link rel="stylesheet" href="css/kopenom.css">

  
  <!-- Main website styles -->
  <link rel="stylesheet" href="../styles/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Serif+JP&family=Merriweather:wght@300;400&family=Roboto:wght@300;400&family=Montserrat:wght@300;400&family=Nunito+Sans:wght@300;400&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Hjem</a></li>
        <li><a href="about.html">Om Meg</a></li>
        <li><a href="projects.html">Prosjekter</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Other sections here -->

    <!-- Game container to hold the Pokémon game -->
    <section id="game-container">
        <form id="creature-form">
            <label for="creature-name">Creature Name:</label>
            <input type="text" id="creature-name" required>

            <label for="creature-element">Choose Element:</label>
            <select id="creature-element">
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="earth">Earth</option>
                <option value="air">Air</option>
            </select>
            <button type="submit">Create Creature</button>
        </form>

        <div id="creature-display" style="display:none;">
            <h2>Your Creature</h2>
            <p>Name: <span id="creature-name-display"></span></p>
            <p>Element: <span id="creature-element-display"></span></p>
            <p>HP: <span id="creature-hp-display"></span></p>
            <p>Attack: <span id="creature-attack-display"></span></p>
            <p>Defense: <span id="creature-defense-display"></span></p>
            <button id="start-battle">Start Battle</button>
        </div>

        <!-- Battle introduction scene (hidden by default) -->
        <div id="battle-intro" style="display:none;">
            <h2>Prepare for Battle!</h2>
            <p id="player-intro-status"></p>
            <p id="enemy-intro-status"></p>
            <button id="proceed-to-battle">Proceed to Battle</button>
        </div>

        <!-- Battle phase (starts hidden) -->
        <div id="battle-phase" style="display:none;">
            <p id="player-status"></p>
            <p id="enemy-status"></p>

            <label for="move-choice">Choose a Move:</label>
            <select id="move-choice"></select>
            <button id="attack-btn">Attack</button>
        </div>

        <!-- Restart game (hidden by default) -->
        <div id="restart-game" style="display:none;">
            <button>Restart Game</button>
        </div>
    </section>

    <!-- Other sections here -->
</main>


<footer>
    &copy; 2024 Min Personlige Nettside
    
    <!--
    Denne knappen lar brukeren veksle mellom lys og mørkt tema.
    Du kan koble den til en funksjon i JavaScript-filen som endrer CSS-klassen for temaet.
    -->
    <button id="toggleLightDark" aria-label="Veksle mellom lys og mørkt tema">Veksle Lys/Mørkt Tema</button>
  
    <!--
    Denne knappen lar brukeren bla gjennom forskjellige sesongtemaer.
    Utforsk hvordan du kan bruke JavaScript til å endre temaet dynamisk basert på brukerens valg.
    -->
    <button id="cycleSeason" aria-label="Veksle mellom sesongtemaer">Skift Sesong (Vår, Sommer, Høst, Vinter)</button>
    
    <!--
    Denne knappen lar brukeren aktivere eller deaktivere automatisk sesongendring.
    Kan du lage en funksjon i JavaScript som endrer sesongen basert på dato eller tid?
    -->
    <button id="toggleSeasonAuto" aria-label="Automatiske sesongendringer">Automatiske sesongendringer: På</button>
  
    <!--
    Oppgave: Koble disse knappene til funksjoner i JavaScript-filen for å gjøre siden interaktiv.
    Du kan prøve å bruke `addEventListener` for å fange klikkhendelser og gjøre endringer i tema eller layout.
    -->
    
    <!--
    Tips: Hvis knappene dine ikke fungerer som forventet, bruk nettleserens utviklerverktøy (f.eks. Chrome DevTools) for å sjekke konsollen etter feilmeldinger.
    -->
  </footer>
  

  <!-- JavaScript-filen for temaer og sesongmoduser (allerede implementert) -->
  <script src="../js/theme_script.js"></script>
<!-- Game script -->
<script type="module" src="js/game.js"></script>
</body>
</html>
